# must be unique in a given SonarQube instance
sonar.projectKey=yucca:onedrive-sdk

# this is the name displayed in the SonarQube UI
sonar.projectName=OneDrive SDK
sonar.projectVersion=0.2.0-SNAPSHOT

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=src/main/java,src/example/java
sonar.tests=src/test/java

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Compiled code
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Libraries
sonar.java.libraries=target/*.jar,target/lib/*.jar

# Tells SonarQube where the unit tests execution reports are
sonar.junit.reportsPath=target/surefire-reports
sonar.surefire.reportsPath=target/surefire-reports

# Tells SonarQube that the code coverage tool by unit tests is JaCoCo 
sonar.java.coveragePlugin=jacoco
#sonar.jacoco.reportMissing.force.zero=true

# Tells SonarQube where the unit tests code coverage report is
sonar.jacoco.reportPath=target/jacoco.exec

# Tells SonarQube where the integration tests code coverage report is
sonar.jacoco.itReportPath=target/jacoco-it.exec
 

# Running SonarQube analysis
#
# To run the sonarqube analysis invoke:
# ${SONAR_RUNNER_HOME}/bin/sonar-runner
